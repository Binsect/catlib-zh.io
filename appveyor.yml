environment:
  nodejs_version: "6"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g hexo-cli
  - npm install

test_script:
  - node --version
  - npm --version

build_script: 
  - ps: hexo g

on_success:
  - ps: git config --global user.name appveyor
  - ps: git config --global user.email support@catlib.io